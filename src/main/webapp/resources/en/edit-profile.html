										<div class="col-md-12">

									</div>

										<div class="col-md-6">
											<div class="form-group">
												<label class="col-md-12">First Name</label>
												<div class="col-md-12">
													<input type="text" placeholder="First Name" class="form-control form-control-line">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="col-md-12">Last Name</label>
												<div class="col-md-12">
													<input type="text" placeholder="Last Name" class="form-control form-control-line">
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="example-email" class="col-md-12">Email</label>
												<div class="col-md-12">
													<input type="email" placeholder="Email" class="form-control form-control-line" name="example-email" id="example-email">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="col-md-12">Gender</label>
												<div class="col-md-12">
													<div class="demo-radio-button row">
														<div class="col-md-6">
															<input name="group1" type="radio" class="with-gap" id="radio_3" checked />
															<label for="radio_3" class="m-b-0 m-t-15">Male</label>
														</div>
														<div class="col-md-6">
															<input name="group1" type="radio" id="radio_4" class="with-gap" />
															<label for="radio_4" class="m-b-0 m-t-15">Female</label>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="col-md-12">Address</label>
												<div class="col-md-12">
													<input type="text" placeholder="Address" class="form-control form-control-line">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="col-sm-12">Governorate</label>
												<div class="col-sm-12">
													<select class="form-control form-control-line">
														<option>London</option>
														<option>India</option>
														<option>Usa</option>
														<option>Canada</option>
														<option>Thailand</option>

											</div>
										</div>
									</div>
